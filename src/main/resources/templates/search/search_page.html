<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css"/>
    <script src="https://kit.fontawesome.com/bb8c7ea70f.js" crossorigin="anonymous"></script>
    <title>Search page</title>
</head>
<body>
<header th:insert="header/headerPage.html :: header"></header>

<div class="container" style="margin-top: 100px">

    <div class="container">
        <p class="h1">Searching results</p>

        <div class="row mx-1 my-3" >
            <div class="table-responsive" id="searchBlock"></div>
        </div>
    </div>

</div>

<script th:inline="javascript">

    window.onload = function () {
        search(textInp);
    };

    var textInp = document.getElementById("search-input");

    function search(text) {
        var s = text.value.split(" ").join("_");
        var url = '/search/get?text=' + s;
        $("#searchBlock").load(url);
    }

    textInp.oninput = function () {
        var textSearch = document.getElementById("search-input");
        search(textSearch);
    };


</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
