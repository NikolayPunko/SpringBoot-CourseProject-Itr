<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css"/>
    <title>Registration</title>
</head>
<body class="text-center">


<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}" class="form-signin">
    <h1 class="h3 my-3 font-weight-normal">Registration</h1>
    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username"/>
    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email"/>
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password"/>
    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <button class="btn btn-secondary btn-block" type="submit">Register</button>
</form>

<div class="row justify-content-center mx-2">
    <a class="nav-link text-secondary" href="/auth/login">Authorization</a>
    <a class="nav-link text-secondary" href="/">Homepage</a>
</div>

</body>
</html>
