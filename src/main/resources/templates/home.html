<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="https://kit.fontawesome.com/bb8c7ea70f.js" crossorigin="anonymous"></script>
    <title>Home</title>

</head>
<body>
<header th:insert="header/headerPage.html :: header"></header>

<div class="container" style="margin-top: 100px">


    <p class="h3 mx-4">The largest collections</p>

    <div class="row justify-content-around">
        <div class="col-12 col-xl-4 col-md-6 align-self-center my-4" th:each="collection : ${collections}">
            <div class="card mx-auto" style="width: 20rem;">
                <img th:if="${collection.getUrlPhoto() != 'NULL'}" th:src="${collection.getUrlPhoto()}"
                     class="card-img-top" alt="...">
                <img th:if="${collection.getUrlPhoto() == 'NULL'}"
                     src="https://res.cloudinary.com/du3gclddr/image/upload/v1662148738/usuor9juwuq1qydj2fwq.jpg"
                     class="card-img-top" alt="...">

                <div class="card-body">
                    <h5 class="card-title" th:text="${collection.getName()}">Заголовок карточки</h5>
                    <p class="card-text" th:text="'Topic: '+${collection.getTopic()}">Небольшой пример текста, который
                        должен основываться на названии карточки и составлять основную часть содержимого карты.</p>
                    <div class="row justify-content-between">
                        <div class="col">
                            <small th:text="${collection.getOwner().getUsername()}"></small>
                        </div>
                        <div class="col">
                            <a th:href="@{/collection/show/{id}(id=${collection.getId()})}" class="btn btn-secondary btn-sm">Open collection</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="row justify-content-between mx-2">

        <div class="col-12 col-md-4 my-2">
            <p class="h3">Recently added items</p>

            <div class="list-group">
                <a th:href="@{/item/show/{id}(id=${item.getId()})}" class="list-group-item list-group-item-action"
                   th:each="item : ${items}">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${item.getName()}"></h5>
                        <div class="col-auto align-self-center">
                            <small th:text="${item.getLikes().size()}"></small>
                            <i class="fa fa-solid fa-heart"></i>
                        </div>
                    </div>
                    <p class="mb-1" th:text="${item.getOwner().getName()}"></p>
                    <small th:text="${item.getOwner().getOwner().getUsername()}"></small>
                </a>
            </div>
        </div>

        <div class="col-12 col-md-8 my-2">
            <p class="h3">Tag Cloud</p>

            <div class="row justify-content-around">
                <a class="nav-link text-secondary" th:href="@{/item/tag/{id}(id=${tag.getId()})}" th:text="'#'+${tag.getTag()}" th:each="tag : ${tags}">Homepage</a>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
