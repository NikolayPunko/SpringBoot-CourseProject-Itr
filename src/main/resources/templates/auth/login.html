<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<meta name="viewport" content="width=device-width">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css"/>
    <title>Login page</title>
</head>
<body class="text-center">

<form method="POST" action="/process_login"  class="form-signin">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <h1 class="h3 my-3 font-weight-normal">Authorization</h1>
    <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
    <br/>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
    <br/>
    <button class="btn btn-secondary btn-block" type="submit">Sign in</button>
</form>

<div class="text-danger" th:if="${param.error}">Apparently something is wrong!</div>

<div class="row justify-content-center mx-2">
    <a class="nav-link text-secondary" href="/auth/registration">Registration</a>
    <a class="nav-link text-secondary" href="/">Homepage</a>
</div>

</body>
</html>
